<html>

</head>
<body>
<script type="text/javascript">
document.write("<table border=1")
for(n=1;n<=10;n++)
{
  document.write("<tr>")
  for(i=1;i<=10;i++)
  {
    t1=n*i;
    document.write("<td>"+ t1 + "</td>")
    if(i>10)
    {
       document.write("</tr>")
    }
  }
}
</script>
</body>
</html>
