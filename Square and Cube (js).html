<html>
 <head>
   <title>JavaScript Program to find Square and Cube of a number</title>
   <style type="text/css">
   h1
   {
     color:red;
   }
   </style>
 </head>
<body bgcolor="yellow">
<h1>Squre And Cube of given Number </h1>
<table>
<tr>
 <td>Enter Number:- <input type="text" name="a" id="first" placeholder="Enter a number"> </td>
</tr>
<tr>
 <td><center><button onclick="square()" >Submit</button> </td>
</tr>
</table>
<div id ="num"></div>
<div id="num1"></div>
</body>
<script type="text/javascript">
function square()
{
var a,Square,Cube;
a = parseInt(document.getElementById ("first").value);
Square = a*a;
Cube = a*a*a;
document.getElementById ("num").innerHTML ="Square of "+a+" is :-  "+Square;
document.getElementById ("num1").innerHTML ="Cube of "+a+" is :-  " +Cube;
}
</script>
</html>
